<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>DepthBasics_HTML</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <!-- DepthBasics_HTML references -->
    <link href="/css/default.css" rel="stylesheet" />
</head>
<body>
    <audio id="firstSong" controls style="display: none">
        <source src="InitialAudio.mp3" type="audio/mpeg">
    </audio>

    <div id="number" style="display: none"><input type="number" id="myNumber" value="2000" /></div>
    <div id="voterA" style="display: none"><input type="text" id="voteOne" value="We want Obama" /></div>
    <div id="voterB" style="display: none"><input type="text" id="voteTwo" value="We want Palin" /></div>
    <div id="canvas_container">
        <canvas id="mainCanvas" width="512" height="512"></canvas>
        <canvas id="bufferCanvas" width="512" height="512"></canvas>
    </div>
    <div id="button-push">
        <div id="hand" class="hand image-container">
            <img src="images/assets/arm.svg" alt="Alternate Text" />
        </div>
        <div class="bass-button image-container">
            <img src="images/assets/bassButton.svg" alt="Alternate Text" />
        </div>
        <div class="overlay"></div>
        <div class="border-button image-container">
            <img src="images/assets/buttonBorder.svg" alt="Alternate Text" />
        </div>
    </div>
    <div id="final-destination">

    </div>
    <div id="controls" style="display: none;">
        <input type="text" name="firstname" />
    </div>
    
    <div id="ender" style="display: none;">
    </div>
    <script src="/js/default.js"></script>
</body>
</html>
